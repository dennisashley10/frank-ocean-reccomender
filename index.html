<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frank Ocean Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="shell">
    <header class="top">
      <div>
        <h1>Frank Ocean Song Recommender!</h1>
        <p class="subtitle">Pick a mood. Get one song from <b>Channel Orange</b> + one from <b>Blonde</b>.</p>
      </div>
      <img class="frank" src="./frank.jpg" alt="Frank Ocean" />
    </header>

    <section class="controls">
      <button class="btn" onclick="recommendMood('sad')">ðŸ˜” Sad</button>
      <button class="btn" onclick="recommendMood('happy')">ðŸ˜Š Happy</button>
      <button class="btn" onclick="recommendMood('chill')">ðŸŒŠ Chill</button>
      <button class="btn" onclick="recommendMood('deep')">ðŸ§  Deep</button>
    </section>

    <section class="results">
      <div class="resultsTop">
        <p class="kicker">Mood</p>
        <h2 id="moodName">Choose one</h2>
      </div>

      <p id="empty" class="empty">
        Click a mood above to get your two picks.
      </p>

      <div id="grid" class="grid" style="display:none;">
        <article class="tile">
          <div class="tileTop">
            <p class="kicker">Channel Orange</p>
          </div>
          <img id="coverCO" class="cover" alt="Channel Orange cover" />
          <h3 id="songCO" class="song"></h3>
          <a id="linkCO" class="link" target="_blank" rel="noopener noreferrer">Open in Apple Music</a>
        </article>

        <article class="tile">
          <div class="tileTop">
            <p class="kicker">Blonde</p>
          </div>
          <img id="coverB" class="cover" alt="Blonde cover" />
          <h3 id="songB" class="song"></h3>
          <a id="linkB" class="link" target="_blank" rel="noopener noreferrer">Open in Apple Music</a>
        </article>
      </div>

      <footer class="foot">made by ash <3 </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
